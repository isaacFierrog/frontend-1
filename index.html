<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h2 class="header__title">calc</h2>
        <section class="colors">
            <p class="colors__title">THEME</p>
            <article class="select">
                <article class="labels">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </article>
                <article class="back">
                    <div class="ball"></div>
                </article>
            </article>
        </section>
    </header>
    <section class="display">
        <p class="display__text">399.981</p>
    </section>
    <main class="buttons">
        <button class="buttons__button">7</button>
        <button class="buttons__button">8</button>
        <button class="buttons__button">9</button>
        <button class="buttons__button" data-del>DEL</button>
        <button class="buttons__button">4</button>
        <button class="buttons__button">5</button>
        <button class="buttons__button">6</button>
        <button class="buttons__button">+</button>
        <button class="buttons__button">1</button>
        <button class="buttons__button">2</button>
        <button class="buttons__button">3</button>
        <button class="buttons__button">-</button>
        <button class="buttons__button">.</button>
        <button class="buttons__button">0</button>
        <button class="buttons__button">/</button>
        <button class="buttons__button">x</button>
        <button class="buttons__button" data-reset>RESET</button>
        <button class="buttons__button" data-equal>=</button>
    </main>
</body>
</html>
